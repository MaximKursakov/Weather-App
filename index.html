<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <script src="https://kit.fontawesome.com/f397759b09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content backgroundSunny">
        <div class="main">
            <div class="cityInfo">
                <div class="city">Munich, </div>
                <div class="country">Germany</div>
            </div>
            <div class="search">
                <div class="logo">myWeather</div>
                <input type="text" id="inputCity" class="hide" placeholder='"City name"'>
                <button class="cityButton"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="localTime">
            <div class="date">00:00, Monday, 09 Sep 2022</div>
        </div>
        <div class="weatherInfo">
            <div class="overallWeather">
                <i id="weatherIcon" class="fa-solid fa-sun"></i>
                <div class="weather">Overcast clouds</div>
            </div>
            <div class="temperatureInfo">
                <div class="temperature">28°</div>
                <div class="feel">26°</div>
            </div>
            <div class="temperatureText">
                <p>Temperature</p>
                <p>Feels like</p>
            </div>
            <div class="humidityColumn">
                <i class="fa-solid fa-droplet"></i>
                <p>Humidity (%)</p>
                <div class="humidityInfo">
                    <div class="humidity">50</div>
                </div>
            </div>
            <div class="windColumn">
                <i class="fa-solid fa-wind"></i>
                <p>Wind (m/s)</p>
                <div class="windInfo">
                    <div class="windiness">20</div>
                </div>
            </div>
            <div class="cloudColumn">
                <i class="fa-solid fa-cloud"></i>
                <p>Clouds (%)</p>
                <div class="cloudInfo">
                    <div class="cloudiness">0</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
